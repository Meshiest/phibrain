<!DOCTYPE html>
<html>
<head>
  <title>Phi Brain</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  <script src="/socket.io/socket.io.js"></script>
  <script src="/app.js"></script>
</head>
<body>
<!--

Hello! I see you are looking at the code!

The source code is available here:
  https://github.com/Meshiest/phibrain

The code below automatically solves the puzzle.
If you're interested in writing your own, please ignore this code and make your attempt first!

(f=()=>{c=$('.cell:not(.set)');if(!c)return;socket.emit('flip',indexFromCell(c),0);socket.emit('swap',indexFromCell(c),posToIndex(parsePos(c.getAttribute('real'))));setTimeout(f,100)})();

See /app.js for some documented helper functions if you're interested in writing your own bots!

-->
<style id="cellSetup"></style>
<div class="grid-container">
  <div class="grid-child">
    <div class="grid"></div>
  </div>
</div>
<div class="info">
  <div class="preview-container">
    <div class="preview"></div>
  </div>
  <div class="info-table">
    <h1>Phi Brain</h1>
    <div class="lobby">#dev1</div>
    <h3>Info</h3>
    <table class="just">
      <tr><td>Progress</td><td id="progressInfo"></td></tr>
      <tr><td>Helpers</td><td id="helpers"></td></tr>
      <tr><td>Side</td><td id="side"></td></tr>
      <tr><td>Moves</td><td id="moves"></td></tr>
      <tr><td>Zoom</td><td>
        <a href="#" id="zoomMinus">[-]</a>
        <span id="zoom">100%</span>
        <a href="#" id="zoomPlus">[+]</a>
      </td></tr>
    </table>
    <div id="keys">
      <h3>Keys <a class='toggle on' href="#keys">[show]</a><a class='toggle off'  href="#">[hide]</a></h3>
      <table class="keys">
        <tr><td>X/Esc</td><td>Deselect Selected</td></tr>
        <tr><td>WASD</td><td>Move Selected</td></tr>
        <tr><td>Arrows</td><td>Move Cursor</td></tr>
        <tr><td>F</td><td>Flip Selected<br/><i>(Shift reverses)</i></td></tr>
        <tr><td>Space</td><td>Flip Side<br/><i>(Shift reverses)</i></td></tr>
        <tr><td>Tab</td><td>Show Progress</td></tr>
      </table>
    </div>
    <div class="chat-container">
      <h3>Chat</h3>
      <div class="chat-parent">
        <div class="chat-child">
        </div>
      </div>
      <form id="chatForm">
        <input
          name="msg"
          id="chatInput"
          type="text"
          placeholder="chat message"
          autocomplete="off"
        >
        </div>
      </form>
    </div>
  </div>
</div>
<div class="progress"></div>
</body>
</html>
